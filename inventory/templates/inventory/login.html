<!DOCTYPE html>
<html>
<head>
    <title>Login - Inventro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic@7.1.0/picnic.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #1e293b; font-family: sans-serif; }
        .login-box { background: white; padding: 40px; border-radius: 12px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        h2 { text-align: center; color: #0f172a; margin-bottom: 20px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 6px; }
        button { width: 100%; margin-top: 10px; background-color: #2563eb; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #1d4ed8; }
        label { font-weight: bold; font-size: 0.9em; color: #475569; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Inventro OS</h2>
        <form method="post">
            {% csrf_token %}
            <p>
                <label>Username</label>
                <input type="text" name="username" required autofocus>
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password" required>
            </p>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
