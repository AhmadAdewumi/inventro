<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Inventro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Left: Brand Section (Hidden on Mobile) -->
    <div class="hidden md:flex w-1/2 bg-slate-900 flex-col justify-between p-12 relative overflow-hidden">
        <div class="z-10">
            <div class="w-12 h-12 bg-white/10 backdrop-blur-md rounded-xl flex items-center justify-center text-white font-bold text-2xl mb-6 border border-white/20">I</div>
            <h1 class="text-4xl font-bold text-white mb-2 tracking-tight">Inventro OS</h1>
            <p class="text-slate-400 text-lg">Professional Retail Management System</p>
        </div>
        <div class="z-10">
            <p class="text-slate-500 text-sm">&copy; 2025 Inventro Inc.</p>
        </div>

        <!-- Abstract Background Decoration -->
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-600 rounded-full blur-[120px] opacity-20 -translate-y-1/2 translate-x-1/2"></div>
        <div class="absolute bottom-0 left-0 w-[300px] h-[300px] bg-purple-600 rounded-full blur-[100px] opacity-20 translate-y-1/3 -translate-x-1/3"></div>
    </div>

    <!-- Right: Login Form -->
    <div class="flex-grow flex items-center justify-center p-6 relative">
        <div class="max-w-sm w-full bg-white p-8 rounded-2xl shadow-xl border border-slate-100">

            <!-- Mobile Brand Header -->
            <div class="md:hidden flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">I</div>
                <span class="text-xl font-bold text-slate-800">Inventro</span>
            </div>

            <h2 class="text-2xl font-bold text-slate-800 mb-1">Welcome Back</h2>
            <p class="text-slate-500 text-sm mb-8">Please enter your credentials to access the terminal.</p>

            <form method="post" class="space-y-5">
                {% csrf_token %}

                {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm flex items-center gap-2 border border-red-100 animate-pulse">
                    <i class="ph ph-warning-circle text-lg"></i>
                    <span>Invalid username or password</span>
                </div>
                {% endif %}

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Username</label>
                    <div class="relative">
                        <i class="ph ph-user absolute left-3 top-3 text-slate-400 text-lg"></i>
                        <input type="text" name="username" required autofocus
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-50 transition-all font-medium text-slate-700 placeholder:text-slate-300"
                            placeholder="Enter username">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                    <div class="relative">
                        <i class="ph ph-lock absolute left-3 top-3 text-slate-400 text-lg"></i>
                        <input type="password" name="password" required
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-50 transition-all font-medium text-slate-700 placeholder:text-slate-300"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full py-3.5 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <i class="ph ph-sign-in text-lg"></i> Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
