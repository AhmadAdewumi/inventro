<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Inventro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <div class="bg-blue-600 p-8 text-center">
            <div class="w-16 h-16 bg-white/20 rounded-2xl mx-auto flex items-center justify-center text-white text-3xl font-bold mb-4 backdrop-blur-sm">
                I
            </div>
            <h1 class="text-2xl font-bold text-white">Welcome to Inventro</h1>
            <p class="text-blue-100 text-sm mt-2">Let's set up your store in seconds.</p>
        </div>

        <form method="POST" class="p-8 space-y-5">
            {% csrf_token %}
            {% if error %}
            <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm font-medium border border-red-100">
                {{ error }}
            </div>
            {% endif %}

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Store Name</label>
                <input type="text" name="store_name" required placeholder="e.g. My Awesome Shop"
                    class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-50 transition-all font-medium text-slate-700">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Admin Username</label>
                <input type="text" name="username" required placeholder="admin"
                    class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-50 transition-all font-medium text-slate-700">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                <input type="password" name="password" required placeholder="••••••••"
                    class="w-full p-3 rounded-xl border border-slate-200 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-50 transition-all font-medium text-slate-700">
            </div>

            <button type="submit" class="w-full py-4 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 transition-transform active:scale-95 shadow-lg">
                Complete Setup &rarr;
            </button>
        </form>
    </div>
</body>
</html>
